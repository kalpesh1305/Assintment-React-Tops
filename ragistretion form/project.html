<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title> Ragistration Form</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="first_section">
		<div class="first_row">
			<div class="first_col">
				<h2>Register Here</h2>
				<form id="Register" method="post">
					<div class="input_box">	
					<label>First Name</label>
					<input type="text" name="fname" id="name" placeholder="Enter Your First Name">
					</div>

					<div class="input_box">
					<label>Last Name</label>
					<input type="text" name="name" id="name" placeholder="Enter Your Last Name">
					</div>

					<div class="input_box">
					<label>Your Age</label>					
					<input type="number" name="name" id="name" placeholder="How Old You Are">
					</div>

					<div class="input_box">
					<label>Email :</label>					
					<input type="email" name="name" id="name" placeholder="Enter Your Valid Email">
					</div>	

					<div class="input_box_red"> 
					<label>Gender :</label>						

					<input type="radio" name="gender" id="male">
					<span id="male">Male</span>

					<input type="radio" name="gender" id="male">
					<span id="female">Female</span>
					</div>

					<div class="input_box_red">
					<label>Know Language :</label>	
					
					
					<input type="checkbox" name="gender" id="male">
					<span id="hindi">Hindi</span>

					<input type="checkbox" name="gender" id="male">
					<span id="english">English</span>

					<input type="checkbox" name="gender" id="male">
					<span id="hindi">Hindi</span>
					</div>

				    <div class="center_class">
					<input type="submit" name="submit" name="submit" id="submit" >
					<link rel="stylesheet" type="text/css" href="project.html">	
			     	</div>							
		</div>
	</div>
	<script src="sss.js"></script>
</body>
</html>
